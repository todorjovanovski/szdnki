<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../jquery/jquery-ui.css">
    <script src="../jquery/jquery.js"></script>
    <script src="../jquery/jquery-ui.js"></script>
    <meta charset="utf-8">
    <title>Задача 2</title>
    <script>
        $(function () {
            $("#datepicker").datepicker({
                beforeShowDay: function (date) {
                    let month = date.getMonth()
                    let year = date.getFullYear()
                    let leap = false
                    if((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) leap = true
                    if(month <= 6) {
                        if(leap && month === 1) {
                            if (date.getDate() % 2 !== 0) return [false]
                            else return [true]
                        }
                        if(month % 2 === 0) {
                            if (date.getDate() % 2 !== 0) return [false]
                            else return [true]
                        } else {
                            if (date.getDate() % 2 === 0) return [false]
                            else return [true]
                        }
                    }
                    else {
                        if(month % 2 !== 0) {
                            if (date.getDate() % 2 !== 0) return [false]
                            else return [true]
                        } else {
                            if (date.getDate() % 2 === 0) return [false]
                            else return [true]
                        }
                    }
                }
            });
        })
    </script>
</head>
<body>
    <p><label for="datepicker">Date:</label><input type="text" id="datepicker"></p>
</body>
</html>
