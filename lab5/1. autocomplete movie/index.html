<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача 3</title>
    <style>
        label {
            display: block;
        }
        #plot {
            margin-top: 10px;
            width: 300px;
            border: 1px solid grey;
            background: lightskyblue;
            border-radius: 5px;
            padding: 15px;
        }
    </style>
    <link rel="stylesheet" href="../jquery/jquery-ui.css">
    <script src="../jquery/jquery.js"></script>
    <script src="../jquery/jquery-ui.js"></script>
    <script>
        let movies = [
            {
                label: "Guardians of the Galaxy Vol. 2",
                desc: "The Guardians struggle to keep together as a team while dealing " +
                    "with their personal family issues, notably Star-Lord's encounter with his " +
                    "father the ambitious celestial being Ego."
            },
            {
                label: "Oblivion",
                desc: "A veteran assigned to extract Earth's remaining resources begins to " +
                    "question what he knows about his mission and himself."
            },
            {
                label: "Ender's Game",
                desc: "Young Ender Wiggin is recruited by the International Military " +
                    "to lead the fight against the Formics, an insectoid alien race who had " +
                    "previously tried to invade Earth and had inflicted heavy losses on humankind."
            },
            {
                label: "Elysium",
                desc: "In the year 2154, the very wealthy live on a man-made space station while " +
                    "the rest of the population resides on a ruined Earth. A man takes on a mission " +
                    "that could bring equality to the polarized worlds."
            },
            {
                label: "Fight Club",
                desc: "An insomniac office worker and a devil-may-care soap maker form an " +
                    "underground fight club that evolves into much more."
            }
        ]

        $(document).ready(function (){
            $("#plot").hide()
            $("#selectMovie").autocomplete({
                minLength: 0,
                source: movies,
                focus: function (event, ui) {
                    $("#selectMovie").val(ui.item.label)
                    return false
                },
                select: function (event,ui){
                    $("#selectMovie").val(ui.item.label)
                    $("#plot").show().html("<span>"+ui.item.desc+"</span>")
                }
            }).autocomplete("instance")._renderItem = function (ul,item) {
                return $("<li>")
                    .append("<a>" + item.label + "<br/>" + item.desc + "</a>")
                    .appendTo(ul);
            }
        })
    </script>

</head>
<body>
    <div><label for="selectMovie">Select a movie:</label><input type="text" id="selectMovie"></div>
    <section id="plot"></section>
</body>
</html>
